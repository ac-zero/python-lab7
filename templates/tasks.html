{% extends "bootstrap/base.html" %}
{% block title %}Task List{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='tasks.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Task list</h1>

    <!-- The div to store the tasks list. It will be populated dynamically, by Javascript -->
    <div id="tasklist"></div>

    <!-- The div to store the form to insert/update a specific task -->
    <div id="inserttask">
        <form id="addForm" class="form-inline" method="POST">
            <div class="form-group">
                <div class="form-group">
                    <label>Task:</label>
                    <input type="text" id = "taskDescription" class="form-control" name="description"/>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="taskUrgent"
                    name="urgent" value="empty">
                    <label class="form-check-label" for="exampleCheck1">Urgent</label>
                </div>
                <button type="submit" class="btn btn-primary" id="addTask">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
